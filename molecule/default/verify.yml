---
- name: Check whether packages are installed
  hosts: all
  become: yes

  tasks:

    - name: Verify utilities are available
      command: >
        {{ item }}
        with_items:
      with_items:
        - git --version
        - curl --version
        - htop --version
        - iotop --version
        - make --version
        - ncdu -v
        - nload --help
        - pv --version
        - tree --version
        - unzip --help
        - bc --version
        - screen -d -m true


    - name: Verify multitail is installed
      shell:
        cmd : multitail -V
      environment:
        LINES=23 COLUMNS=78

